<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>List of all users</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .users {
            border: 1px solid steelblue;
            width: 700px;
            border-collapse: collapse;
        }

        .users tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .users td:last-child, td:first-child {
            width: 50px;
        }
    </style>

    <script>
    // Fetch data from server
    fetch('/api/user')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('tbody');
            data.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td><a href="/admin/user/${user.id}">Изменить</a></td>
                    <td><a href="#" onclick="deleteRow(${user.id})">Удалить</a></td>
                    `
                ;
                tableBody.appendChild(row);
            });
        });
    // Delete row function
    function deleteRow(id) {
        fetch(`/api/user/${id}`, { method: 'DELETE' })
            .then(response => {
                if (response.ok) {
                    var table = document.querySelector('tbody');
                    var rows = table.getElementsByTagName("tr");
                    for (var i = 0; i < rows.length; i++) {
                        var cells = rows[i].getElementsByTagName("td");
                        if (cells[0].innerHTML == id) {
                          var rowIndex = rows[i].rowIndex;
                          break;
                      }
                    }
                    console.log("Num is: " + rowIndex);
                    table.deleteRow(rowIndex - 1);
                } else {
                    throw new Error('Failed to delete row');
                }
            })
            .catch(error => console.error(error));
    }
    </script>
</head>
<body>
<h1>Пользователи:</h1>

<table class="users">
    <thead>
    <tr>
        <th>ID</th>
        <th>Логин</th>
        <th>Email</th>
        <th>Роль</th>
        <th>Изменить</th>
        <th>Удалить</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<br>
<div class="row">
    <a href="addPrice.html" th:href = "@{/admin/addUser}"><button type="button">Добавить нового пользователя</button></a>
    <a href="admin.html" th:href="@{/admin}"><button type="button">Назад</button></a>
</div>

</body>
</html>
